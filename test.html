<!DOCTYPE html>
<html><head><title>Test</title></head>
<body>

<p id="p">Testing in 5 seconds. If this paragraph is not replaced with a message denying that a crash has occurred, then a crash has occurred.</p>

<script>
	"use strict";

	setTimeout(() => {
		let decoder = new TextDecoder("utf8");
		let msg = "a".repeat(4096);		// Exact minimum size that crashes for me.
		let buf = Buffer.from(msg);
		decoder.decode(buf);
		document.getElementById("p").innerHTML = "Crash did not occur.";
	}, 5000);
</script>

</body></html>
